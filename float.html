<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .navbar{
            width: 100%;
            background-color: palevioletred;
            border-radius: 10px;
        }
        ul{
            overflow: auto;
        }
        li{
            float: left;
            list-style: none;
            margin-left: 10px;
        }
        a{
            text-decoration: none;
            color:black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>
    
</body>
</html>

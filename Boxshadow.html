<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .container{
            height: 400px;
            border: 10px solid palevioletred;
            display: flex;
            justify-content: space-between;
        }

        .card{
            height: 300px;
            width: 300px;
            border: 10px solid red;
            margin-top: 10px;
            margin-left: 10px;
            box-shadow: 10px 10px 17px rgb(218, 11, 11);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">

        </div>

    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .navbar{
            width: 100%;
            height: 100px;
            background-color: palevioletred;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap-reverse;
            align-items: center ;
            
        }
        .heading{
            float: left;
            list-style: none;
            margin-left: 10px;
            font-size: 40px;
        }
    </style>

</head>
<body>
    <div class="navbar">'
       <h1 class="heading">Home</h1>
       <h2 class="heading">About</h2>
       <h3 class="heading">Contact</h3>
    </div>
</body>
</html>
